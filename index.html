<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <nav>
        <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">PRODUCT</a></li>
            <li><a href="#">GALLERY</a></li>
            <li><a href="#">BLOG</a></li>
            <li><a href="#">MY INVENTORY</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="profile">
            <div>
                <img src="ersa.png" alt="Profile Picture">
            </div>
            <div class="profile-info">
                <h1 id="profile-name">MOCH ERSA NOER FIRMANSYAH</h1>
                <p id="profile-role">Front End Designer</p>
                <div class="buttons">
                    <button class="edit-btn" onclick="editProfile()">Edit</button>
                    <button class="resume-btn">Resume</button>
                </div>
            </div>
            <div class="details">
                <p><strong>Availability:</strong> <span id="profile-availability">Full Time</span></p>
                <p><strong>Usia:</strong> <span id="profile-age">20</span></p>
                <p><strong>Lokasi:</strong> <span id="profile-location">Bojonegoro, Indonesia</span></p>
                <p><strong>Profile:</strong> <span id="profile-ersa">2 Tahun Pengalaman</span></p>
                <p><strong>Email:</strong> <span id="profile-email">Ersa@gmail.com</span></p>
            </div>
        </div>

        <form id="edit-form">
            <input type="text" id="name" name="name" placeholder="Nama">
            <input type="text" id="role" name="role" placeholder="Role">
            <input type="text" id="availability" name="availability" placeholder="Availability">
            <input type="text" id="age" name="age" placeholder="Age">
            <input type="text" id="location" name="location" placeholder="Lokasi">
            <input type="text" id="ersa" name="ersa" placeholder="Profile Ersa">
            <input type="email" id="email" name="email" placeholder="Email">
            <input type="submit" value="SUBMIT">
        </form>
    </div>

    <script src="script.js"></script> 
</body>
</html>
